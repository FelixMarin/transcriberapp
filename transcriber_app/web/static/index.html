<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>TranscriberApp Web</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <h1>TranscriberApp</h1>

    <section id="recorder">
        <h2>GrabaciÃ³n de audio</h2>

        <button id="recordBtn">ğŸ™ï¸ Grabar</button>
        <button id="stopBtn" disabled>â¹ï¸ Parar</button>
        <button id="deleteBtn" disabled>ğŸ—‘ï¸ Borrar grabaciÃ³n</button>
        <button id="downloadBtn" disabled>ğŸ’¾ Descargar grabaciÃ³n</button>
        <button id="uploadBtn">ğŸ“‚ Cargar grabaciÃ³n</button>
        <input type="file" id="fileInput" accept="audio/*" style="display:none;">

        <p id="status">Esperando grabaciÃ³nâ€¦</p>

        <audio id="preview" controls style="display:none;"></audio>
    </section>

    <section id="form">
        <h2>Datos del procesamiento</h2>

        <div class="form-row">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="ej: reunion_enero">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="ej: usuario@correo.com">
            </div>

            <div class="form-group">
                <label for="modo">Modo:</label>
                <select id="modo">
                    <option value="default">Default</option>
                    <option value="tecnico">TÃ©cnico</option>
                    <option value="refinamiento">Refinamiento</option>
                    <option value="ejecutivo">Ejecutivo</option>
                    <option value="bullet">Bullet</option>
                </select>
            </div>
        </div>

        <button id="sendBtn" disabled>Procesar y enviar</button>
    </section>

    <section id="result">
        <h2>Resultado</h2>
        <pre id="output"></pre>
    </section>

    <script src="/static/recorder.js"></script>

    <script>
        // Polling para actualizar el estado del job
        function startJobPolling(jobId) {
            const output = document.getElementById("output");
            const statusText = document.getElementById("status");

            const mensajes = {
                processing: "Procesando audioâ€¦",
                running: "Procesando audioâ€¦",
                done: "TranscripciÃ³n enviada por email.",
                error: "Error durante el procesamiento.",
                unknown: "Job no encontrado."
            };

            const checkStatus = async () => {
                const res = await fetch(`/api/status/${jobId}`);
                const data = await res.json();

                output.textContent = JSON.stringify(data, null, 2);

                statusText.textContent = mensajes[data.status] || "Estado desconocido.";

                if (data.status === "processing" || data.status === "running") {
                    setTimeout(checkStatus, 3000);
                }
            };

            checkStatus();
        }

        // Hook al botÃ³n de enviar para activar el polling
        const originalSend = sendBtn.onclick;
        sendBtn.onclick = async () => {
            await originalSend();

            try {
                const data = JSON.parse(document.getElementById("output").textContent);
                if (data.job_id) {
                    startJobPolling(data.job_id);
                }
            } catch (e) {
                console.error("No se pudo iniciar el polling:", e);
            }
        };
    </script>

</body>
</html>
