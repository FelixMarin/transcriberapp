<svg width="300" height="60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradVibrant" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8A2BE2;" />
      <stop offset="100%" style="stop-color:#00BFFF;" />
    </linearGradient>
    <filter id="shadowSoft">
      <feDropShadow dx="0" dy="3" stdDeviation="4" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Símbolo de onda sónica -->
  <path d="M10,25 L10,35 M15,20 L15,40 M20,15 L20,45 M25,20 L25,40 M30,25 L30,35" 
        stroke="url(#gradVibrant)" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Título principal -->
  <text x="50" y="40" font-family="'Segoe UI', Tahoma, sans-serif" font-size="34" 
        font-weight="700" fill="url(#gradVibrant)" filter="url(#shadowSoft)">
    Transcriber
  </text>
  <!-- Subtítulo con peso diferente -->
  <text x="235" y="40" font-family="'Segoe UI', Tahoma, sans-serif" font-size="34" 
        font-weight="300" fill="#444">
    App
  </text>
</svg>