<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Mismo degradado que el título Opción 1 -->
    <linearGradient id="micGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8A2BE2"/>
      <stop offset="100%" stop-color="#00BFFF"/>
    </linearGradient>
    
    <!-- Sombra sutil -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Micrófono moderno y minimalista -->
  <!-- Base del micrófono -->
  <ellipse cx="32" cy="48" rx="10" ry="4" fill="url(#micGrad)" opacity="0.8" filter="url(#dropShadow)"/>
  
  <!-- Cuerpo principal -->
  <rect x="28" y="20" width="8" height="24" rx="4" ry="4" fill="url(#micGrad)"/>
  
  <!-- Cabeza del micrófono -->
  <circle cx="32" cy="18" r="10" fill="url(#micGrad)"/>
  
  <!-- Rejilla de la cabeza (detalle) -->
  <circle cx="32" cy="18" r="7" fill="none" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="27" y1="18" x2="37" y2="18" stroke="white" stroke-width="1" opacity="0.6"/>
  <line x1="32" y1="13" x2="32" y2="23" stroke="white" stroke-width="1" opacity="0.6"/>
  
  <!-- Efecto de onda sutil -->
  <circle cx="32" cy="18" r="14" fill="none" stroke="url(#micGrad)" stroke-width="1" opacity="0.3"/>
  <circle cx="32" cy="18" r="18" fill="none" stroke="url(#micGrad)" stroke-width="0.5" opacity="0.2"/>
</svg>